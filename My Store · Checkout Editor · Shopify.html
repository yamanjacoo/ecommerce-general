<script>
  const container = document.getElementById("gpay");
  const button = googlePayClient.createButton({
    buttonColor: "default",
    buttonType: "buy",
    buttonRadius: 0,
    onClick: () => {},
    allowedPaymentMethods: [], // use the same payment methods as for the loadPaymentData() API call
  });

  container.appendChild(button);
  // Get references to the country and state select elements
  const countrySelect = document.getElementById(
    "checkout_shipping_address_country"
  );
  const stateSelect = document.getElementById(
    "checkout_shipping_address_state"
  );
  const stateLabel = stateSelect.previousElementSibling; // Label for the state select

  // Add event listener for country selection change
  countrySelect.addEventListener("change", () => {
    // Check if the selected country is "usa"
    if (countrySelect.value === "usa") {
      // Show the state select and label
      stateSelect.classList.remove("hidden");
      stateLabel.classList.remove("hidden");
    } else {
      // Hide the state select and label
      stateSelect.classList.add("hidden");
      stateLabel.classList.add("hidden");
      // Clear the state selection
      stateSelect.value = "";
    }
  });
</script>
